<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Structure HTML</title>
		<meta name="discription" content="Структура HTML">
		<meta name="keywords" content="HTML,CSS,JavaScript">

		<link href="external.css" rel="stylesheet">

	<body>

<style>
	.flex-container {
		background-color: #99ca48;
		font: bold 30px/35px "PT Sans", sans-serif;
		text-align: center;
		color: #fff;
		display: flex;
		align-items: center;
	}

	.flex-container::before,
	.flex-container::after {
		background-color: #fff;
		content: "";
		display: inline-block;
		height: 3px;

		flex-grow: 1;
		flex-shrink: 0;
	}

	.flex-container::before {
		margin-right: 10px;
	}

	.flex-container::after {
		margin-left: 10px;
	}
</style>

	<p class="flex-container">
		Hello world Hello
	</p>

		<script src="external.js"></script>
	</body>
</html>
